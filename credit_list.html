<body>
  
  <header class="headerWarp">
    <div class="header__inner">
      <a href="#"><img src="img/logo_wamazing.svg" class="header__logo" alt="" /></a>
      <ul class="loginArea">
        <li class="circle-profile"><a href="#"></a></li>
      </ul>
    </div>
  </header>

  <div class="mypage__container">
    <div class="addCardBtn"><a href="#">Add Card</a></div>
    <div class="HeadingTitle">My Page</div>
    <div class="mypage__side">
      <div class="mypage__side__menu">
        <a href="#" class="active">
          <div class="mypage__side__item">
            <i class="profile__ico ico_credit"></i>My credit card
          </div>
        </a>
        <a href="#">
          <div class="mypage__side__item">
            <i class="profile__ico ico_service"></i>WAmazing Services
          </div>
        </a>
      </div>
    </div>
    <div class="mypage__body">
      <div class="mypage__box clearfix">
        <div class="creditWarp">

          <div class="credit__box">
            <div class="credit__cc__title">
              <h3>信用卡</h3>
              <ul class="credit_cc__state">
                <li><i class="check-ico"></i>使用中</li>
              </ul>
            </div>
            <hr class="boxLinner">
            <div class="credit-card-warp">
              <a href="#">
                <div class="cc">
                  <span class="chip"></span>
                  <span class="card-logo visa"><i>Visa</i></span>
                  <span class="cc-number">**** **** **** 5678</span>
                  <span class="cc-date expiry">01/2024</span>
                </div>
              </a> 
            </div>
          </div>

          <div class="credit__box">
            <div class="credit__cc__title">
              <h3>信用卡</h3>
              <ul class="credit_cc__btn">
                <li><a href="#">使用する</a></li>
                <li><a href="#">削除</a></li>
              </ul>
            </div>
            <hr class="boxLinner">
            <div class="credit-card-warp">
              <a href="#">
                <div class="cc">
                  <span class="chip"></span>
                  <span class="card-logo master"><i>master</i></span>
                  <span class="cc-number">**** **** **** 5678</span>
                  <span class="cc-date expiry">01/2024</span>
                </div>
              </a> 
            </div>
          </div>

        </div>
      </div>
    </div>
